<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>查看人员</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="judge11();find()"><ion-icon>查</ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!--<ion-grid no-lines="">-->
  <div *ngIf="due">
    <ion-grid>
      <ion-row class="row1">
        <ion-col>课程名</ion-col>
        <!--<ion-col class="col" style="background:#0fff;opacity:0.5" >账号</ion-col>-->
        <ion-col>学号</ion-col>
      </ion-row>

<div class="show3">
      <ion-row *ngFor="let r of result">
        <!--<ion-col>{{ID}}</ion-col>-->
        <ion-col>{{r.cnameAndID.courseName}}</ion-col>
        <ion-col >{{r.cnameAndID.ID}}</ion-col>
      </ion-row>
</div>
    </ion-grid>
  </div>


  <!--</ion-grid>-->

</ion-content>
